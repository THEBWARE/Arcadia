<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Folders</h1>
    <div class="container" id="folderList"></div>

    <script>
        // Fetch the folders.json file
        fetch('folders.json')
            .then(response => response.json())
            .then(folders => {
                const folderList = document.getElementById('folderList');

                // Create buttons for each folder
                folders.forEach(folder => {
                    const button = document.createElement('button');
                    button.textContent = folder.Text;

                    // When the button is clicked, navigate to the folder (the Title is the folder path)
                    button.onclick = () => {
                        window.location.href = folder.Title;
                    };

                    folderList.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error loading folders.json:', error);
            });
    </script>
</body>
</html>
