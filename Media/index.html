<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Navigator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Folders</h1>
    <div class="container" id="folderList"></div>
    
    <script>
        fetch("/")  // Fetch directory listing
            .then(response => response.text())
            .then(html => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(html, "text/html");
                let links = doc.querySelectorAll("a");
                let folderList = document.getElementById("folderList");
                
                links.forEach(link => {
                    let href = link.getAttribute("href");
                    if (href.endsWith("/")) { // Check if it's a folder
                        let button = document.createElement("button");
                        button.textContent = href;
                        button.onclick = () => window.location.href = href;
                        folderList.appendChild(button);
                    }
                });
            })
            .catch(error => console.error("Error fetching directory contents:", error));
    </script>
</body>
</html>
