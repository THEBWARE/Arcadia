<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Use Arcadia Part 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted loop>
        <source src="https://github.com/THEBWARE/Cevor/releases/download/Media/Recording.2025-03-31.202909.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('videoPlayer');
        
        // Attempt to enter fullscreen automatically
        function requestFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen().catch(e => console.log(e));
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }
        
        // Try to play video and enter fullscreen when page loads
        document.addEventListener('DOMContentLoaded', () => {
            video.play().catch(e => console.log("Autoplay prevented:", e));
            requestFullscreen();
        });
        
        // Also try when user clicks anywhere (to handle autoplay restrictions)
        document.addEventListener('click', () => {
            video.play();
            requestFullscreen();
        });
    </script>
</body>
</html>
